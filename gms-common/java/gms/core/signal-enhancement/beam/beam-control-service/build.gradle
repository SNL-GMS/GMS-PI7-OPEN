apply plugin: 'application'
apply plugin: 'com.palantir.docker'

mainClassName = "gms.core.signalenhancement.beam.Application"

dependencies {
    implementation project(':osd-commonobjects')
    implementation project(':configuration')
    implementation project(':beam-plugin')

    // beam plugins
    runtimeOnly project(':beam-plugin-plane-wave')

    // Third party dependencies
    implementation 'com.sparkjava:spark-core'
    implementation 'com.mashape.unirest:unirest-java'
    implementation 'org.yaml:snakeyaml'
    implementation 'org.apache.commons:commons-configuration2'
    implementation 'commons-beanutils:commons-beanutils'

    compileOnly 'com.google.auto.value:auto-value-annotations'
    annotationProcessor 'com.google.auto.value:auto-value'

    //serialization (dependencies are api as we expose our ObjectMapper as a singleton)
    testImplementation 'javax.xml.bind:jaxb-api'
    testImplementation 'com.github.tomakehurst:wiremock'
    testImplementation 'nl.jqno.equalsverifier:equalsverifier'

    //TODO: delete these JUnit 4 dependencies and convert project to JUnit 5
    testRuntimeOnly 'org.junit.vintage:junit-vintage-engine'
}
