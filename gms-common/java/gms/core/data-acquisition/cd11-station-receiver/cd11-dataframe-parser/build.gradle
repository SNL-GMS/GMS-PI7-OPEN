apply plugin: 'application'
apply plugin: 'com.palantir.docker'

mainClassName = 'gms.dataacquisition.stationreceiver.cd11.dataframeparser.Application'

dependencies {
    // Project dependencies.
    implementation project(':cd11-common')
    implementation project(':cd11-stationreceiver-osd-client')
    implementation project(':waveman')

    // Third-party dependencies.
    implementation 'com.netflix.archaius:archaius-core'
    implementation 'commons-configuration:commons-configuration:1.8'
    implementation 'org.apache.commons:commons-lang3'

    //TODO: delete these JUnit 4 dependencies and convert project to JUnit 5
    testCompileOnly 'junit:junit'
    testRuntimeOnly 'org.junit.vintage:junit-vintage-engine'
}

docker {
    files tasks.distTar.outputs, 'rsync-utils/id_rsa', 'rsync-utils/run-processes.sh', 'rsync-utils/son-rsync.sh'
}
